<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                src="images/logo-white.svg"
                alt="myBike logo"
                class="logo__image"
                >
            </a>

            <div class="header__buttons">
              <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call"></a>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img
                src="images/logo-black.svg"
                alt="myBike logo"
                class="logo__image"
                >
            </a>

            <div class="header__buttons">
              <div></div>

              <a href="#" class="icon icon--cross"></a>
            </div>


          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">about us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">contacts</a>
            </li>

          </ul>

          <a href="tel:+1 234 555-55-55" class="menu__call menu__call--phone">+1 234 555-55-55</a>

          <a href="tel:+1 234 555-55-55" class="menu__call menu__call--action">book a test ride</a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <section class="page__section" id="about-us">
        <div class="container">
          <div class="about-us">
            <h2 class="page__section-title">Move Free</h2>
            <p class="about-us__description">
              Shift your ride, not gears.
              Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </p>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">Compare Bikes</h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">The Details</h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
